<div class="omniview-content" [ngSwitch]="format">

  <!-- HTML format: render as HTML -->
  <div *ngSwitchCase="'html'"
    [innerHTML]="renderedContent"
  ></div>

  <!-- Markdown format: use ngx-markdown for rendering -->
  <markdown *ngSwitchCase="'markdown'"
    katex
    [data]="renderedContent"
  ></markdown>

  <!-- JSON format: use interactive JSON viewer -->
  <json-viewer *ngSwitchCase="'json'"
    [data]="renderedContent"
  ></json-viewer>

  <!-- MathJax format -->  
  <div *ngSwitchCase="'mathjax'" 
    [mathjax]="renderedContent"
  ></div>

  <!-- LaTex format -->
  <latex-js *ngSwitchCase="'latex'"
    #latexElement
    baseURL="https://cdn.jsdelivr.net/npm/latex.js/dist/" 
    [textContent]="renderedContent">
  </latex-js>

  <!-- All other formats: text, code, latex -->
  <pre *ngSwitchDefault class="preserve-whitespace">{{ renderedContent }}</pre>

</div>
